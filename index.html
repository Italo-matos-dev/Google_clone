<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Google Clone</title>
</head>
<body>
  <section>
    <header>
      <ul>
        <li><a href="https://mail.google.com/">Gmail</a></li>
        <li><a href="https://images.google.com/">Images</a></li> 
        <li><a href="https://workspace.google.com/"><img src="Public/Images/bars.png"></a></li>
        <li><a href="https://myaccount.google.com/"><button>Sing In</button></a></li>
      </ul>
    </header>
    <div class="main">
      <img src="Public/Images/google.png">
      <div class="searchBox">
        <input type="text" class="search" value="">
        <div class="icons">
          <div><img src="Public/Images/search.png"></div>
          <div><img src="Public/Images/mic.png"></div>
        </div>
      <div class="buttons">
          <button class="searchBtn">Google Search</button>
          <button>I`m Felling Lucky</button>
       </div>     
      </div>
    </div>
    <div class="footer">
      <div class="row row1">
       <p class="country">Brazil</p>
      </div>
      <div class="row row2">
        <ul>
          <li> <a href="https://ads.google.com/">Advertising</a></li>
          <li> <a href="https://smallbusiness.withgoogle.com/">Business</a></li>
          <li> <a href="https://about.google/">About</a></li>
          <li> <a href="https://www.google.com/search/howsearchworks/how-search-works/">How Search works</a></li>
        </ul>
        <ul>
          <li> <a href="https://policies.google.com/">Privacy</a></li>
          <li> <a href="https://policies.google.com/">Terms</a></li>
          <li> <a href="#">Settings</a></li>
        </ul>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
